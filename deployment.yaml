#----------------------------------------------------------------------------------------------------
#-----------------------------------------|   Prometheus   |-----------------------------------------
#----------------------------------------------------------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: projekt-balancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: projekt-balancer
data:
  prometheus.yml: |
    global:
      scrape_interval: 2s
      scrape_timeout: 1s
    scrape_configs:
      - job_name: 'publisher'
        static_configs:
          - targets: ['publisher:8000']
      - job_name: 'kafka-consumer'
        static_configs:
          - targets: ['kafka-consumer:8000']
      - job_name: 'load-generator'
        static_configs:
          - targets: ['load-generator-metrics:8000']
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names: ['projekt-balancer']
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app]
            action: keep
            regex: node-exporter
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          - source_labels: [__meta_kubernetes_endpoint_address_target_kind, __meta_kubernetes_endpoint_address_target_name]
            action: replace
            target_label: instance
            regex: Node;(.+)
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: projekt-balancer
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 32090
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-scrape
  namespace: projekt-balancer
rules:
  - apiGroups: [""]              # core API group
    resources:
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-scrape-binding
  namespace: projekt-balancer
subjects:
  - kind: ServiceAccount
    name: default           # lub inna nazwa ServiceAccount, jeśli Prometheus działa pod dedykowanym SA
    namespace: projekt-balancer
roleRef:
  kind: Role
  name: prometheus-scrape
  apiGroup: rbac.authorization.k8s.io
---





