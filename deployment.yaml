#---------------------------------------------------------------------------------------------------
#-----------------------------------------| Deployment: Grafana  |---------------------------------
#---------------------------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: projekt-balancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_AUTH_DISABLE_INITIAL_ADMIN_CHANGE_PASSWORD
              value: "true"
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          ports:
            - containerPort: 3000
          volumeMounts:
            # 1) Konfiguracja datasource
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            # 2) Plik provisioningowy dashboards.yaml
            - name: grafana-dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
            # 3) Sam JSON dashboardu
            - name: grafana-dashboards-data
              mountPath: /var/lib/grafana/dashboards/projekt-balancer-dashboard.json
              subPath: projekt-balancer-dashboard.json
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-provisioning
          configMap:
            name: grafana-dashboards
            items:
              - key: dashboards.yaml
                path: dashboards.yaml
        - name: grafana-dashboards-data
          configMap:
            name: grafana-dashboards
            items:
              - key: projekt-balancer-dashboard.json
                path: projekt-balancer-dashboard.json
---
#---------------------------------------------------------------------------------------------------
#------------------------------------------| Service: Grafana  |----------------------------------
#---------------------------------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: projekt-balancer
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 32000
---





