apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: projekt-balancer
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: rozyckik/flask:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: projekt-balancer
spec:
  selector:
    app: flask-app
  type: NodePort
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      nodePort: 30500
    - name: metrics
      port: 8001
      targetPort: 8001
      nodePort: 30501